{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md border border-gray-200">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome Back</h2>
    
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-4">
          <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-800 dark:text-gray-200 mb-1">{{ field.label }}</label>
          <input 
            type="{{ field.field.widget.input_type }}" 
            name="{{ field.html_name }}" 
            id="{{ field.id_for_label }}" 
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400"
            placeholder="{{ field.label }}"
            {% if field.field.required %}required{% endif %}
          >
          {% if field.help_text %}
            <p class="mt-1 text-sm text-gray-600 dark:text-gray-400">{{ field.help_text }}</p>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded transition">Log In</button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-700">
      Donâ€™t have an account?
      <a href="{% url 'signup' %}" class="text-blue-700 hover:underline font-medium">Sign up</a>
    </p>
  </div>
</div>
{% endblock %}
