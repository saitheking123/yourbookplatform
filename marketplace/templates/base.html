<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Book Marketplace{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
    <nav class="bg-white shadow p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold"><a href="/">ðŸ“š BookSwap</a></h1>
        <div>
            {% if user.is_authenticated %}
                <span class="mr-4">ðŸ‘‹ {{ user.username }}</span>
                <a class="text-blue-600 mr-4" href="{% url 'my_books' %}">My Listings</a>
                <a class="text-green-600 mr-4" href="{% url 'add_book' %}">Add Book</a>
                <form method="post" action="/accounts/logout/" class="inline">
                    {% csrf_token %}
                    <button type="submit" class="text-red-600 hover:underline">Logout</button>
                </form>

            {% else %}
                <a class="text-blue-600 mr-4" href="/accounts/login/">Login</a>
                <a class="text-green-600" href="{% url 'signup' %}">Signup</a>
            {% endif %}
        </div>
    </nav>

    <div class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
