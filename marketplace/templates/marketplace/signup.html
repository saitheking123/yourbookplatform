{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Create an Account</h2>
    
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded transition">Sign Up</button>
    </form>

    <p class="mt-4 text-center text-sm">
      Already have an account?
      <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Log in</a>
    </p>
  </div>
</div>
{% endblock %}
