{% extends 'base.html' %}
{% block title %}Delete Book{% endblock %}

{% block content %}
<h2 class="text-2xl font-semibold mb-4 text-red-600">⚠️ Delete Book</h2>

<div class="bg-white p-6 rounded shadow max-w-xl">
    <p class="mb-4">Are you sure you want to delete <strong>{{ book.title }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Yes, Delete</button>
        <a href="{% url 'my_books' %}" class="ml-4 text-blue-600 hover:underline">Cancel</a>
    </form>
</div>
{% endblock %}
